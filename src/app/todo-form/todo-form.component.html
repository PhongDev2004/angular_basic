<form class="mb-4 mt-4" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Fill form field</mat-label>
      <input matInput placeholder="Placeholder" formControlName="title">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      @if (todoForm.controls['title'].hasError('required')) {
      <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>
    <button
      class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ms-3"
      type="submit">save</button>
  </div>
</form>
